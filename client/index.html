<head>
  <title>O fino mais barato em Coimbra</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>O fino mais barato em Coimbra</h1>
  <div id="">{{> loginButtons}}</div>

  {{#if loggedIn}}
    {{selectedYear}}
  
    {{#each monthDays}}
      {{>monthDay}}
    {{/each}}

    <p>
      <input type="text" id="new-price" value="{{userPrice}}"/>
      <input type="button" id="new-price-button" value="Update"/>
    </p>

    <p>
      <input type="button" id="previous-month-button" value="Previous Month"/>
      <input type="button" id="next-month-button" value="Next Month"/>
    </p>
  {{else}}
    <p>Sign Up!</p>
  {{/if}}
</template>

<template name="monthDay">
  <div>
    <span class="month-day {{selected}}">{{name}} {{number}}</span>
    <span>{{price}}</span>
  </div>
</template>
